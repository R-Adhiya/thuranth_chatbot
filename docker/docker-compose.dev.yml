version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pdcp-postgres
    environment:
      POSTGRES_DB: pdcp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pdcp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pdcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdcp-network

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pdcp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pdcp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pdcp-network

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pdcp-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pdcp-network

volumes:
  postgres_data:
  redis_data:

networks:
  pdcp-network:
    driver: bridge