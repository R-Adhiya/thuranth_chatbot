    <style>
        /* Custom pulsing animation for the avatar */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 2px solid #8B5CF6;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .pulse-ring::after {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 2px solid #6D28D9;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            animation-delay: 0.5s;
        }
        
        /* Chat Interface Styles */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);

        .dark .chat-container {
            background: #101022;

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            margin-bottom: 8px;
        }
        
        .message.user .message-bubble {

            color: white;

        }
        
        .message.agent .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .dark .message.agent .message-bubble {
            background: #232348;
            color: white;
        }
        
        body {
            min-height: max(884px, 100dvh);

                    : '';
                
                return `${systemPrompt}\n${parcelInfo}\nUser: ${text}\nAssistant:`;
            }
            
            async callLLM(prompt) {
                if (this.config.provider === 'gemini') {
                    return this.callGemini(prompt);
                } else if (this.config.provider === 'groq') {
                    return this.callGroq(prompt);
                } else {
                    return this.getFallbackResponse('en');
                }
            }
            
            async callGemini(prompt) {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${this.config.model}:generateContent?key=${this.config.apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: {
                                temperature: this.config.temperature,
                                maxOutputTokens: this.config.maxTokens,
                            },
                        }),
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`Gemini API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || this.getFallbackResponse('en');
            }
            
            async callGroq(prompt) {
                const response = await fetch(`${this.config.baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.config.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.config.model,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: this.config.temperature,
                        max_tokens: this.config.maxTokens,
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`Groq API error: ${response.status}`);

                welcome: '‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç! ‡Æ®‡Ææ‡Æ©‡Øç ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç AI ‡Æâ‡Æ§‡Æµ‡Æø‡ÆØ‡Ææ‡Æ≥‡Æ∞‡Øç. ‡Æ§‡Øä‡Æü‡Æô‡Øç‡Æï ‡Æí‡Æ∞‡ØÅ ‡Æ™‡Ææ‡Æ∞‡Øç‡Æö‡Æ≤‡Øà‡Æ§‡Øç ‡Æ§‡Øá‡Æ∞‡Øç‡Æ®‡Øç‡Æ§‡ØÜ‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç.',
                error: '‡ÆÆ‡Æ©‡Øç‡Æ©‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç, ‡Æ®‡Ææ‡Æ©‡Øç ‡Æí‡Æ∞‡ØÅ ‡Æ™‡Æø‡Æ¥‡Øà‡ÆØ‡Øà ‡Æé‡Æ§‡Æø‡Æ∞‡Øç‡Æï‡Øä‡Æ£‡Øç‡Æü‡Øá‡Æ©‡Øç. ‡Æ§‡ÆØ‡Æµ‡ØÅ‡Æö‡ØÜ‡ÆØ‡Øç‡Æ§‡ØÅ ‡ÆÆ‡ØÄ‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡ØÅ‡ÆØ‡Æ±‡Øç‡Æö‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç.'
            },
            te: {
                name: '‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å',
                speechLang: 'te-IN',
                placeholder: '‡∞Æ‡±Ä ‡∞∏‡∞Ç‡∞¶‡±á‡∞∂‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø...',
                selectParcel: '‡∞™‡∞æ‡∞∞‡±ç‡∞∏‡±Ü‡∞≤‡±ç ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø',
                tapToSpeak: '‡∞Æ‡∞æ‡∞ü‡±ç‡∞≤‡∞æ‡∞°‡∞ü‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞®‡±ä‡∞ï‡±ç‡∞ï‡∞Ç‡∞°‡∞ø',
                listening: '‡∞µ‡∞ø‡∞Ç‡∞ü‡±ã‡∞Ç‡∞¶‡∞ø...',
                processing: '‡∞™‡±ç‡∞∞‡∞æ‡∞∏‡±Ü‡∞∏‡∞ø‡∞Ç‡∞ó‡±ç...',
                welcome: '‡∞®‡∞Æ‡∞∏‡±ç‡∞ï‡∞æ‡∞∞‡∞Ç! ‡∞®‡±á‡∞®‡±Å ‡∞Æ‡±Ä AI ‡∞Ö‡∞∏‡∞ø‡∞∏‡±ç‡∞ü‡±Ü‡∞Ç‡∞ü‡±ç. ‡∞™‡±ç‡∞∞‡∞æ‡∞∞‡∞Ç‡∞≠‡∞ø‡∞Ç‡∞ö‡∞°‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞í‡∞ï ‡∞™‡∞æ‡∞∞‡±ç‡∞∏‡±Ü‡∞≤‡±ç‚Äå‡∞®‡±Å ‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø.',
                error: '‡∞ï‡±ç‡∞∑‡∞Æ‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø, ‡∞®‡±á‡∞®‡±Å ‡∞í‡∞ï ‡∞≤‡±ã‡∞™‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞é‡∞¶‡±Å‡∞∞‡±ç‡∞ï‡±ä‡∞®‡±ç‡∞®‡∞æ‡∞®‡±Å. ‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Æ‡∞≥‡±ç‡∞≤‡±Ä ‡∞™‡±ç‡∞∞‡∞Ø‡∞§‡±ç‡∞®‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø.'

        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeServices();
            updateLanguageUI();
            
            // Initialize chat voice recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                // Chat recognition
                chatRecognition = new SpeechRecognition();
                chatRecognition.continuous = false;
                chatRecognition.interimResults = false;
                chatRecognition.lang = 'en-US';
                
                chatRecognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    handleChatVoiceResult(transcript);
                };
                
                chatRecognition.onerror = function(event) {
                    console.error('Chat voice recognition error:', event.error);
                    stopChatVoice();
                };
                
                chatRecognition.onend = function() {
                    stopChatVoice();
                };
                
                console.log('üéôÔ∏è Chat voice recognition initialized');
            } else {
                // Disable voice button if not supported
                const voiceBtn = document.getElementById('chatVoiceBtn');
                if (voiceBtn) {
                    voiceBtn.disabled = true;
                    voiceBtn.title = 'Voice recognition not supported in this browser';
                    voiceBtn.style.opacity = '0.5';
                }
            }
            
            // Show API key status
            if (checkAPIKey()) {
                console.log('üöÄ Demo ready with', window.DEMO_CONFIG.llm.provider, 'LLM');
            } else {
                console.log('üìù Demo running with fallback responses. Configure API key in demo-config.js for full AI features.');
            }
            
            // Enable send button when typing
            document.getElementById('messageInput').addEventListener('input', function() {
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = !this.value.trim();
            });
            
            // Parcel selector change handler
            document.getElementById('parcelSelector').addEventListener('change', function() {
                const value = this.value;
                if (value) {
                    const parcels = {
                        'PKG001': { id: 'PKG001', destination: '123 Main Street, Mumbai', status: 'pending' },
                        'PKG002': { id: 'PKG002', destination: '456 Oak Avenue, Mumbai', status: 'in_transit' },
                        'PKG003': { id: 'PKG003', destination: '789 Pine Road, Mumbai', status: 'delayed' }
                    };
                    selectParcel(parcels[value]);
                }
            });
        });
        
        // Parcel selection
        function selectParcel(parcel) {
            selectedParcel = parcel;
            
            const callButton = document.getElementById('callButton');
            callButton.disabled = false;
            callButton.title = 'Start voice call';
            
            // Add selection message
            addMessage('agent', `Selected parcel: ${parcel.id} to ${parcel.destination}`);
            
            // Update call interface
            updateSelectedParcelInfo();
        }
        
        // Language switching
        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active', 'bg-green-500', 'text-white'));
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300'));
            
            event.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-600', 'dark:text-gray-300');
            event.target.classList.add('active', 'bg-green-500', 'text-white');
            
            // Update speech recognition language for both call and chat
            const config = languageConfig[lang];
            if (recognition) {
                recognition.lang = config.speechLang;
            }
            if (chatRecognition) {
                chatRecognition.lang = config.speechLang;
            }
            
            updateLanguageUI();
            
            // Add language change message
            addMessage('agent', config.welcome);
            
            console.log(`üåç Language changed to ${config.name} (${config.speechLang})`);
        }
        
        function updateLanguageUI() {
            const config = languageConfig[currentLanguage];
            
            // Update placeholders and text
            document.getElementById('messageInput').placeholder = config.placeholder;
        }
        
        // Chat functionality
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('sendBtn').disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            // Process with LLM service
            llmService.processMessage(message, selectedParcel, currentLanguage)
                .then(response => {
                    hideTypingIndicator();
                    addMessage('agent', response);
                    
                    // Auto-speak response if enabled
                    if (autoSpeakEnabled) {
                        speakChatMessage(response, currentLanguage);
                    }
                })
                .catch(error => {
                    console.error('Message processing error:', error);
                    hideTypingIndicator();
                    const config = languageConfig[currentLanguage];
                    const errorMsg = config?.error || 'Sorry, I encountered an error. Please try again.';
                    addMessage('agent', errorMsg);
                    
                    if (autoSpeakEnabled) {
                        speakChatMessage(errorMsg, currentLanguage);
                    }
                });
        }
        
        function addMessage(sender, text) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender} mb-4`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">${timeString}</div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('hidden');
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('hidden');
        }
        
        // Call interface
        function startCall() {
            if (!selectedParcel) {
                alert('Please select a parcel first');
                return;
            }
            
            document.getElementById('callOverlay').classList.remove('hidden');
            callStartTime = new Date();
            startCallDurationTimer();
            updateSelectedParcelInfo();
            
            // Add pulsing effect
            document.getElementById('avatarPulse').classList.add('pulse-ring');
            
            // Welcome message
            setTimeout(() => {
                const config = languageConfig[currentLanguage];
                updateCallStatus(config.tapToSpeak);
            }, 1000);
        }
        
        function endCall() {
            document.getElementById('callOverlay').classList.add('hidden');
            
            if (callDurationInterval) {
                clearInterval(callDurationInterval);
                callDurationInterval = null;
            }
            
            callStartTime = null;
            stopListening();
            updateCallStatus('');
            hideTranscript();
            
            // Remove pulsing effect
            document.getElementById('avatarPulse').classList.remove('pulse-ring');
        }
        
        function startCallDurationTimer() {
            callDurationInterval = setInterval(() => {
                if (callStartTime) {
                    const now = new Date();
                    const duration = Math.floor((now - callStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    document.getElementById('callDuration').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }
        
        function toggleVoiceRecognition() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        function startListening() {
            if (!recognition) {
                updateCallStatus('Voice recognition not supported');
                return;
            }
            
            isListening = true;
            const voiceBtn = document.getElementById('voiceBtn');
            
            // Update button appearance
            voiceBtn.querySelector('div').classList.remove('bg-primary');
            voiceBtn.querySelector('div').classList.add('bg-red-500');
            voiceBtn.querySelector('span').textContent = 'mic';
            
            const config = languageConfig[currentLanguage];
            updateCallStatus(config.listening);
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Failed to start recognition:', error);
                stopListening();
            }
        }
        
        function stopListening() {
            if (!isListening) return;
            
            isListening = false;
            const voiceBtn = document.getElementById('voiceBtn');
            
            // Reset button appearance
            voiceBtn.querySelector('div').classList.remove('bg-red-500');
            voiceBtn.querySelector('div').classList.add('bg-primary');
            voiceBtn.querySelector('span').textContent = 'mic';
            
            const config = languageConfig[currentLanguage];
            updateCallStatus(config.tapToSpeak);
            
            if (recognition) {
                recognition.stop();
            }
        }
        
        function handleVoiceResult(transcript) {
            showTranscript(transcript);
            
            const config = languageConfig[currentLanguage];
            updateCallStatus(config.processing);
            
            // Process with LLM service
            llmService.processMessage(transcript, selectedParcel, currentLanguage)
                .then(response => {
                    // Speak in the current language
                    speak(response, currentLanguage);
                    
                    // Also add to chat
                    addMessage('user', transcript);
                    addMessage('agent', response);
                    
                    const config = languageConfig[currentLanguage];
                    updateCallStatus(config.tapToSpeak);
                })
                .catch(error => {
                    console.error('Voice processing error:', error);
                    const errorMsg = languageConfig[currentLanguage]?.error || 'Sorry, I encountered an error.';
                    speak(errorMsg, currentLanguage);
                    
                    const config = languageConfig[currentLanguage];
                    updateCallStatus(config.tapToSpeak);
                });
        }
        
        function speak(text, forceLanguage = null) {
            if (!synthesis) return;
            
            isSpeaking = true;
            updateCallStatus('Speaking...');
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = getOptimalSpeechRate(forceLanguage || currentLanguage);
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Set language-specific voice
            const targetLang = forceLanguage || currentLanguage;
            const speechLang = languageConfig[targetLang]?.speechLang || 'en-US';
            utterance.lang = speechLang;
            
            const voices = synthesis.getVoices();
            const targetVoice = voices.find(voice => 
                voice.lang.startsWith(speechLang) || 
                voice.lang.startsWith(speechLang.split('-')[0])
            );
            
            if (targetVoice) {
                utterance.voice = targetVoice;
                console.log(`üó£Ô∏è Speaking in ${targetVoice.name} (${targetVoice.lang})`);
            } else {
                console.log(`‚ö†Ô∏è No voice found for ${speechLang}, using default`);
            }
            
            utterance.onend = () => {
                isSpeaking = false;
                const config = languageConfig[currentLanguage];
                updateCallStatus(config.tapToSpeak);
            };
            
            utterance.onerror = (error) => {
                console.error('Speech synthesis error:', error);
                isSpeaking = false;
                const config = languageConfig[currentLanguage];
                updateCallStatus(config.tapToSpeak);
            };
            
            synthesis.speak(utterance);
        }
        
        // Get optimal speech rate for different languages
        function getOptimalSpeechRate(language) {
            const rates = {
                'en': 0.9,
                'hi': 0.7,
                'ta': 0.7,
                'te': 0.7,
            };
            return rates[language] || 0.9;
        }
        
        function updateCallStatus(status) {
            document.getElementById('callStatus').textContent = status;
        }
        
        function showTranscript(text) {
            document.getElementById('transcriptText').textContent = text;
            document.getElementById('callTranscript').classList.remove('hidden');
        }
        
        function hideTranscript() {
            document.getElementById('callTranscript').classList.add('hidden');
        }
        
        function updateSelectedParcelInfo() {
            if (selectedParcel) {
                document.getElementById('selectedParcelText').textContent = 
                    `${selectedParcel.id} - ${selectedParcel.destination}`;
                document.getElementById('selectedParcelInfo').classList.remove('hidden');
            }
        }
        
        // Chat Voice Functions
        function toggleChatVoice() {
            if (!chatRecognition) {
                alert('Voice recognition not supported in this browser. Please use Chrome or Edge.');
                return;
            }
            
            if (isChatListening) {
                stopChatVoice();
            } else {
                startChatVoice();
            }
        }
        
        function startChatVoice() {
            if (isChatListening) return;
            
            isChatListening = true;
            const voiceBtn = document.getElementById('chatVoiceBtn');
            voiceBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            voiceBtn.classList.add('bg-red-500', 'hover:bg-red-600');
            voiceBtn.title = 'Listening... Click to stop';
            
            // Set language for recognition
            const config = languageConfig[currentLanguage];
            chatRecognition.lang = config.speechLang;
            
            try {
                chatRecognition.start();
                console.log('üéôÔ∏è Started chat voice recognition in', config.speechLang);
            } catch (error) {
                console.error('Failed to start chat voice recognition:', error);
                stopChatVoice();
            }
        }
        
        function stopChatVoice() {
            if (!isChatListening) return;
            
            isChatListening = false;
            const voiceBtn = document.getElementById('chatVoiceBtn');
            voiceBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            voiceBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            voiceBtn.title = 'Voice input';
            
            if (chatRecognition) {
                chatRecognition.stop();
            }
        }
        
        function handleChatVoiceResult(transcript) {
            console.log('üó£Ô∏è Chat voice input:', transcript);
            
            // Add the transcript to the input field
            const input = document.getElementById('messageInput');
            input.value = transcript;
            adjustTextareaHeight(input);
            
            // Enable send button
            document.getElementById('sendBtn').disabled = false;
        }
        
        function toggleAutoSpeak() {
            autoSpeakEnabled = !autoSpeakEnabled;
            const speakBtn = document.getElementById('speakBtn');
            
            if (autoSpeakEnabled) {
                speakBtn.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                speakBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                speakBtn.title = 'Auto-speak ON - Click to disable';
                console.log('üîä Auto-speak enabled');
            } else {
                speakBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                speakBtn.classList.add('bg-gray-500', 'hover:bg-gray-600');
                speakBtn.title = 'Auto-speak OFF - Click to enable';
                console.log('üîá Auto-speak disabled');
            }
        }
        
        function speakChatMessage(text, language) {
            if (!autoSpeakEnabled || !synthesis) return;
            
            // Stop any ongoing speech
            synthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = getOptimalSpeechRate(language);
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Set language-specific voice
            const config = languageConfig[language];
            if (config && config.speechLang) {
                utterance.lang = config.speechLang;
                
                const voices = synthesis.getVoices();
                const targetVoice = voices.find(voice => 
                    voice.lang.startsWith(config.speechLang) || 
                    voice.lang.startsWith(config.speechLang.split('-')[0])
                );
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                    console.log(`üó£Ô∏è Speaking chat message in ${targetVoice.name} (${targetVoice.lang})`);
                }
            }
            
            synthesis.speak(utterance);
        }
        
        // Load voices when available
        if (synthesis) {
            synthesis.onvoiceschanged = function() {
                // Voices loaded
            };
        }
